<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Taking your Angular [Elements] to go â€” Presentation @ AngularConnect 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/black.css">
    <link rel="stylesheet" href="node_modules/highlight.js/styles/base16/material-darker.css" />

    <!-- Styles for Angular Elements -->
    <link rel="stylesheet" href="elements-demo/dist/app-host/browser/styles.css" />
    <link rel="stylesheet" href="node_modules/igniteui-webcomponents-grids/grids/themes/dark/material.css" />

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Use a section with data-markdown so the markdown plugin will fetch and render the file -->
        <section data-markdown="slides.md"
                 data-separator="^---$"
                 data-separator-vertical="^====$"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>
      </div>
    </div>
    <script src="node_modules/reveal.js/dist/reveal.js"></script>
    <script src="node_modules/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>
    <script src="node_modules/reveal.js-mermaid-plugin/plugin/mermaid/mermaid.js"></script>


    <!-- Polyfills and main.js for Angular Elements -->
    <script src="elements-demo/dist/app-host/browser/polyfills.js" type="module"></script>
    <script src="elements-demo/dist/app-host/browser/main.js"  type="module"></script>

    <script type="importmap">
    {
      "imports": {
        "lit": "/node_modules/lit/index.js",
        "lit/decorators.js": "/node_modules/lit/decorators.js",
        "lit/directives/": "/node_modules/lit/directives/",
        "@lit/reactive-element": "/node_modules/@lit/reactive-element/reactive-element.js",
        "@lit/reactive-element/decorators/": "/node_modules/@lit/reactive-element/decorators/",
        "lit-html": "/node_modules/lit-html/lit-html.js",
        "lit-html/": "/node_modules/lit-html/",
        "lit-element/": "/node_modules/lit-element/"
      }
    }
    </script>
    <script src="node_modules/igniteui-webcomponents-grids/grids/combined.js" type="module"></script>

    <script type="module">
      import data from '/assets/grid-data.json' with { type: "json" };
      const deck = new Reveal({
        hash: true,
        plugins: [ RevealMarkdown, RevealMermaid, RevealHighlight ]
      });
      deck
        .initialize()
        .then(() => {
          //#region Demo: Listening to events from Angular Element
          const widget = document.querySelector('weather-widget');
    
          widget.addEventListener('dataError', (event) => {
            console.warn('Weather widget error:', event.detail);
          });
          //#endregion

          //#region Demo: Configure Grid Elemment
          document.querySelectorAll('igc-grid').forEach(grid => {
            grid.data = data;
          });
          //#endregion
        });

    </script>
  </body>
</html>
