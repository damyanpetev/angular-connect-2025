<label for="location">Location: </label>
<select id="location" [(ngModel)]="selectedLocationName">
    @for (loc of locations; track loc) {
        <option [ngValue]="loc.name">{{ loc.name }}</option>
    }
</select>

<div class="weather-info">

        <p>{{ weather()!.description }}</p>
    } @else {
        <ng-content>
            No data
        </ng-content>
    }
</div>
